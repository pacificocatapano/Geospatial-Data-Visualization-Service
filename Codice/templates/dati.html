<!DOCTYPE html>
<html>
<style>
    body {
        background-image: url('static/pattern.avif');
        background-repeat: repeat;
    }
</style>
<head>
    <title>Visualizza DataFrame</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Stili personalizzati */
        .card-container {
            margin-top: 20px;
        }
        
        .table-container {
            max-height: 400px;
            overflow-y: scroll;
        }
        
        .table-fixed-header thead {
            position: sticky;
            top: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card card-container">
                    <div class="card-header">
                        <h2>Tabella ECEF</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="table table-fixed-header">
                                <tbody>
                                    {{ table_ecef | safe }}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card card-container">
                    <div class="card-header">
                        <h2>Tabella LLH</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="table table-fixed-header>
                                <tbody>
                                    {{ table_llh | safe }}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card card-container">
                    <div class="card-header">
                        <h2>Tabella STATUS</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="table table-fixed-header">
                                <tbody>
                                    {{ table_status | safe }}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
