<!DOCTYPE html>
<html>
<head>
    <title>Interfaccia di visualizzazione dati geospaziali üåç</title>
    <style>
        /* Applica il font Segoe UI a tutte le scritte */
        body, h1, h2, h3, h4, h5, h6, p, span, label, input, table, th, td {
            font-family: "Segoe UI", sans-serif;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: fit-content;
            max-width: 300px;
            height: 100%;
            background-color: #f5f5f5;
            padding: 20px;
            transition: width 0.3s ease-in-out;
            z-index: 999;
        }
        
        .sidebar.closed {
            width: 0;
            overflow: hidden;
            padding: 0;
        }
        
        .sidebar h3 {
            text-align: left;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .sidebar .range-label {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .sidebar .range-input {
            width: 100%;
        }
        
        .sidebar .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        
        /* Main content */
        .content {
            margin-top: 50px;
            margin-left: 320px;
            margin-right: 10px; /* Spazio ridotto tra la sidebar e il contenuto a destra */
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }
        
        .open-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        
        .title {
            text-align: left;
            font-size: 50px;
            margin-bottom: 20px;
        }
        
        .dataframe-container {
            width: calc(100% - 330px); /* Modificato per tener conto dello spazio ridotto */
            overflow-x: auto;
            visibility: visible;
        }
        
        .sidebar.closed .dataframe-container {
            visibility: hidden;
        }
        
        .dataframe {
            width: 100%;
            border-collapse: collapse;
        }
        
        .dataframe h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        @media only screen and (max-width: 768px) {
            .content {
                margin-left: 20px;
                margin-right: 20px; /* Modificato per tener conto dello spazio ridotto */
            }
            
            .dataframe-container {
                width: calc(100% - 40px); /* Modificato per tener conto dello spazio ridotto */
            }
        }
    </style>
</head>
<body>
    <span class="open-icon" onclick="toggleSidebar()">&#9776;</span>
    
    <div class="sidebar">
        <span class="close-icon" onclick="toggleSidebar()">&#10006;</span>
        <h3>&nbsp;</h3>
        <h3>Filters</h3>
        
        <!-- TIME FILTER -->
        <label class="range-label" for="timestamp">iTOW:</label>
        <input class="range-input" type="range" id="timestamp" name="timestamp" min="min_value" max="max_value" value="min_value" />
    </div>
    
    <div class="content">
        <h1 class="title">Interfaccia di visualizzazione dati geospaziali üåç</h1>
        
        <!-- Dataframe -->
        <div class="dataframe-container">
            <h3>LLH</h3>
            <table class="dataframe">
                <!-- LLH dataframe content -->
            </table>
        </div>
        
        <div class="dataframe-container">
            <h3>STATUS</h3>
            <table class="dataframe">
                <!-- STATUS dataframe content -->
            </table>
        </div>
        
        <div class="dataframe-container">
            <h3>ECEF</h3>
            <table class="dataframe">
                <!-- ECEF dataframe content -->
            </table>
        </div>
    </div>
    
    <script>
        var sidebar = document.querySelector('.sidebar');
        var content = document.querySelector('.content');
        var dataframeContainers = document.querySelectorAll('.dataframe-container');
        
        function toggleSidebar() {
            sidebar.classList.toggle('closed');
            content.style.marginLeft = sidebar.classList.contains('closed') ? '20px' : '320px';
            
            dataframeContainers.forEach(function(container) {
                container.classList.toggle('closed');
            });
        }
    </script>
</body>
</html>
