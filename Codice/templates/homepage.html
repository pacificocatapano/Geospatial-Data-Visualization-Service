<!DOCTYPE html>
<html>
<head>
    <title>GeospatialWeb - Rilevamento dati geospaziali</title>
    <style>
        body {
            background-image: url('static/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        .content {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }
        
        .left-section {
            text-align: center;
            color: black;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            margin-right: 20px;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-top: 0;
        }
        
        .description {
            font-size: 18px;
            margin-top: 20px;
        }
        
        .right-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 200px;
        }
        
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="left-section">
            <h1 class="title">GeospazialWeb</h1>
            <div class="description">Esplora i dati geospaziali catturati dai dispositivi IoT.</div>
        </div>
        <div class="right-section">
            <a class="button" href="registrazione">Registrati</a>
            <a class="button" href="login">Accedi</a>
        </div>
    </div>
</body>
</html>
